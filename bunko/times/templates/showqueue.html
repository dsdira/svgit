{% extends 'base_forms.html' %}

{% block titulo %}Book Lists{% endblock %}

{% block contenido %}
<article>
	<h4>Show Queue</h4>

	   <ul class="list-group">
        {% for l in twshows %}
        {% if l.consumos == 0 %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
          <a href="{% url 'show' l.id %}" style="color:black; text-decoration: none;"> {{l.title}} ({{l.transmision}})</a>
                    
          </li>
          {% endif %}
        {% endfor %}
      </ul>



</article>

<br>


{% endblock%}
